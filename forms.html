<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-light">
        <div class="row ">

            <div class="col-sm-3  mt-4">
                <div>
                    <h3 style="font-weight: bold;">Form Submission:</h3>
                </div>
                <form action="" class="mt-3 mb-3  form-style">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" class="form-control" id="fname" placeholder="first name"><br>

                    <label for="lname">last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="last name"><br>

                    <label for="ad1">Address Line 1</label>
                    <input type="text" class="form-control" id="ad1" name="ad1" placeholder="address line 1"><br>

                    <label for="ad2">Address Line 2</label>
                    <input type="text" class="form-control" id="ad2" name="ad2" placeholder="address line 2"><br>

                    <label for="pincode">PIN</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="pin"><br>

                    <label for="gender">Gender</label><br>
                    <input type="radio" class="gender m-2 mb-2" id="gender" name="gender" value="Male">Male
                    <input type="radio" name="gender" id="gender" value="female" class="gender m-2 mb-2">Female <br>

                    <label for="food" class="mt-4">Choice of Food:<span>(must choose atleast 2 out of 5)</span></label>
                    <input type="checkbox" name="food" id="food" value="north-indian" class="food m-2">North-Indian <br>
                    <input type="checkbox" name="food" id="food" value="south-indian" class="food m-2">South-Indian <br>
                    <input type="checkbox" name="food" id="food" value="Chinese" class="food m-2">Chinese <br>
                    <input type="checkbox" name="food" id="food" value="japanese" class="food m-2">Japanese<br>
                    <input type="checkbox" name="food" id="food" value="Sea Food" class="food m-2">Sea Food<br>

                    <label for="state" class="mt-4">State</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="state"><br>

                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" class="form-control" placeholder="country"><br>

                    <button class=" form-control btn btn-primary" type="submit" value="Submit" id="btn">Submit</button>

                </form>

            </div>

            <div class="col-sm-9  mt-4">
                <div>
                    <h2 style="font-weight: bold;">Temporary Database</h2>
                </div>
                <table class="table table-striped">
                    <thead class="bg-dark text-light">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody class="body" id="tbody">

                    </tbody>

                </table>
            </div>




        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="forms.js"></script>

</body>

</html>
